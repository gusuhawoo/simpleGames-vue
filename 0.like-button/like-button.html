<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like Button</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div v-if="liked" class="liked">Thank You❣️</div>
      <button v-else v-on:click="onClickButton">Like</button>
    </div>
    <script>
      const app = new Vue({
        el: '#root',
        data: {
          liked: false,
        },
        methods: {
          onClickButton() {
            this.liked = true;
          },
        },
      });
    </script>
    <style>
      body {
        font-family: 'Raleway', sans-serif;
        line-height: 1.5em;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        padding: 10px 30px;
        color: white;
        font-size: 50px;
        background-color: orange;
        border: none;
        border-radius: 50px;
      }
      .liked {
        color: orange;
        font-size: 50px;
      }
    </style>
  </body>
</html>
